<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathy's Quilts</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // IMPORTANT: Change these passwords to your own!
        const ADMIN_PASSWORD = "M0m5Qu1lts!";  // Can edit and add items
        const VIEWER_PASSWORD = "viewQuilts";  // Can only view items

        // Lucide icons
        const Camera = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );

        const Lock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        );

        const LogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Edit2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
        );

        const Save = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const ChevronLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        );

        // Login Component
        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === ADMIN_PASSWORD) {
                    onLogin('admin');
                } else if (password === VIEWER_PASSWORD) {
                    onLogin('viewer');
                } else {
                    setError('Incorrect password');
                    setPassword('');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
                    <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                        <div className="flex flex-col items-center mb-8">
                            <div className="bg-blue-100 p-4 rounded-full mb-4">
                                <Lock size={48} className="text-blue-600" />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800">Mom's Quilt Database</h1>
                            <p className="text-gray-600 mt-2">Enter password to continue</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => {
                                        setPassword(e.target.value);
                                        setError('');
                                    }}
                                    placeholder="Enter password"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg"
                                    autoFocus
                                />
                                {error && (
                                    <p className="text-red-600 text-sm mt-2">{error}</p>
                                )}
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg"
                            >
                                Access Database
                            </button>
                        </form>

                    </div>
                </div>
            );
        };

        // Main Photo Database App
        const PhotoDatabaseApp = ({ userRole, onLogout }) => {
            const isAdmin = userRole === 'admin';

            const loadInitialData = () => {
                const saved = localStorage.getItem('photoDatabaseItems');
                if (saved) {
                    return JSON.parse(saved);
                }
                return [
                    {
                        id: 1,
                        itemNumber: 101,
                        images: ['https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400'],
                        description: 'Beautiful mountain landscape at sunset with snow-capped peaks and alpine meadows.',
                        dateCreated: '2024-01-15'
                    },
                    {
                        id: 2,
                        itemNumber: 102,
                        images: [
                            'https://images.unsplash.com/photo-1511300636408-a63a89df3482?w=400',
                            'https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=400'
                        ],
                        description: 'Coastal view with dramatic cliffs and ocean waves crashing against rocks.',
                        dateCreated: '2024-02-20'
                    }
                ];
            };

            const [items, setItems] = useState(loadInitialData);
            const [selectedItem, setSelectedItem] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [editForm, setEditForm] = useState(null);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);

            useEffect(() => {
                if (!selectedItem && items.length > 0) {
                    setSelectedItem(items[0]);
                }
            }, [items, selectedItem]);

            useEffect(() => {
                if (isAdmin) {
                    localStorage.setItem('photoDatabaseItems', JSON.stringify(items));
                }
            }, [items, isAdmin]);

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                const imagePromises = files.map(file => {
                    return new Promise((resolve) => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve(reader.result);
                            reader.readAsDataURL(file);
                        } else {
                            resolve(null);
                        }
                    });
                });

                Promise.all(imagePromises).then(results => {
                    const validImages = results.filter(img => img !== null);
                    setEditForm({ 
                        ...editForm, 
                        images: [...editForm.images, ...validImages] 
                    });
                });
            };

            const handleRemoveImage = (index) => {
                const newImages = editForm.images.filter((_, i) => i !== index);
                setEditForm({ ...editForm, images: newImages });
            };

            const handleEdit = () => {
                setEditForm({ ...selectedItem });
                setIsEditing(true);
                setCurrentImageIndex(0);
            };

            const handleSave = () => {
                const updatedItems = items.map(item => 
                    item.id === editForm.id ? editForm : item
                );
                setItems(updatedItems);
                setSelectedItem(editForm);
                setIsEditing(false);
                setEditForm(null);
                setCurrentImageIndex(0);
            };

            const handleCancel = () => {
                setIsEditing(false);
                setEditForm(null);
                setCurrentImageIndex(0);
            };

            const handleAdd = () => {
                const newId = Math.max(...items.map(i => i.id), 0) + 1;
                const newItemNumber = Math.max(...items.map(i => i.itemNumber), 100) + 1;
                const newItem = {
                    id: newId,
                    itemNumber: newItemNumber,
                    images: ['https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400'],
                    description: 'New item description',
                    dateCreated: new Date().toISOString().split('T')[0]
                };
                setItems([...items, newItem]);
                setSelectedItem(newItem);
            };

            const handleDelete = (id) => {
                const filteredItems = items.filter(item => item.id !== id);
                setItems(filteredItems);
                if (selectedItem && selectedItem.id === id && filteredItems.length > 0) {
                    setSelectedItem(filteredItems[0]);
                }
                setIsEditing(false);
            };

            const nextImage = () => {
                if (selectedItem && selectedItem.images.length > 0) {
                    setCurrentImageIndex((prev) => (prev + 1) % selectedItem.images.length);
                }
            };

            const prevImage = () => {
                if (selectedItem && selectedItem.images.length > 0) {
                    setCurrentImageIndex((prev) => 
                        prev === 0 ? selectedItem.images.length - 1 : prev - 1
                    );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-2xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-6">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <Camera size={32} className="text-white" />
                                        <div>
                                            <h1 className="text-3xl font-bold text-white">Mom's Quilt Database</h1>
                                            <p className="text-blue-100 text-sm">
                                                {isAdmin ? 'Admin Access' : 'Viewer Access'}
                                            </p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        {isAdmin && (
                                            <button
                                                onClick={handleAdd}
                                                className="bg-white text-blue-600 px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-50 transition-colors"
                                            >
                                                <Plus size={20} />
                                                Add New
                                            </button>
                                        )}
                                        <button
                                            onClick={onLogout}
                                            className="bg-blue-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-900 transition-colors"
                                        >
                                            <LogOut size={20} />
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
                                <div className="lg:col-span-1">
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                        Items ({items.length})
                                    </h2>
                                    <div className="space-y-2 max-h-[600px] overflow-y-auto">
                                        {items.map(item => (
                                            <button
                                                key={item.id}
                                                onClick={() => {
                                                    setSelectedItem(item);
                                                    setIsEditing(false);
                                                    setCurrentImageIndex(0);
                                                }}
                                                className={`w-full text-left p-4 rounded-lg transition-all ${
                                                    selectedItem && selectedItem.id === item.id
                                                        ? 'bg-blue-100 border-2 border-blue-500'
                                                        : 'bg-gray-50 border-2 border-transparent hover:bg-gray-100'
                                                }`}
                                            >
                                                <div className="font-semibold text-gray-800">#{item.itemNumber}</div>
                                                <div className="text-sm text-gray-600 truncate">{item.description}</div>
                                                <div className="text-xs text-gray-500 mt-1">
                                                    {item.dateCreated} â€¢ {item.images.length} image{item.images.length !== 1 ? 's' : ''}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="lg:col-span-2">
                                    {selectedItem && (
                                        <div className="bg-white rounded-lg border-2 border-gray-200 overflow-hidden">
                                            {!isEditing ? (
                                                <div className="p-6">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div>
                                                            <div className="text-sm text-gray-500 uppercase tracking-wide">Item Number</div>
                                                            <div className="text-3xl font-bold text-gray-800">#{selectedItem.itemNumber}</div>
                                                            <div className="text-sm text-gray-500 mt-1">ID: {selectedItem.id}</div>
                                                        </div>
                                                        {isAdmin && (
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={handleEdit}
                                                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition-colors"
                                                                >
                                                                    <Edit2 size={18} />
                                                                    Edit
                                                                </button>
                                                                <button
                                                                    onClick={() => handleDelete(selectedItem.id)}
                                                                    className="bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-red-700 transition-colors"
                                                                >
                                                                    <Trash2 size={18} />
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>

                                                    <div className="mb-4 relative">
                                                        {selectedItem.images && selectedItem.images.length > 0 && (
                                                            <>
                                                                <img
                                                                    src={selectedItem.images[currentImageIndex]}
                                                                    alt={`Item ${currentImageIndex + 1}`}
                                                                    className="w-full h-80 object-cover rounded-lg shadow-md"
                                                                />
                                                                
                                                                {selectedItem.images.length > 1 && (
                                                                    <>
                                                                        <button
                                                                            onClick={prevImage}
                                                                            className="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition-all"
                                                                        >
                                                                            <ChevronLeft size={24} />
                                                                        </button>
                                                                        <button
                                                                            onClick={nextImage}
                                                                            className="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition-all"
                                                                        >
                                                                            <ChevronRight size={24} />
                                                                        </button>
                                                                        <div className="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                                                                            {currentImageIndex + 1} / {selectedItem.images.length}
                                                                        </div>
                                                                    </>
                                                                )}
                                                            </>
                                                        )}
                                                        
                                                        {selectedItem.images.length > 1 && (
                                                            <div className="flex gap-2 mt-3 overflow-x-auto pb-2">
                                                                {selectedItem.images.map((img, idx) => (
                                                                    <button
                                                                        key={idx}
                                                                        onClick={() => setCurrentImageIndex(idx)}
                                                                        className={`flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 transition-all ${
                                                                            idx === currentImageIndex
                                                                                ? 'border-blue-500 ring-2 ring-blue-300'
                                                                                : 'border-gray-300 hover:border-blue-400'
                                                                        }`}
                                                                    >
                                                                        <img
                                                                            src={img}
                                                                            alt={`Thumbnail ${idx + 1}`}
                                                                            className="w-full h-full object-cover"
                                                                        />
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>

                                                    <div className="space-y-3">
                                                        <div>
                                                            <div className="text-sm font-semibold text-gray-700 mb-1">Description</div>
                                                            <p className="text-gray-800 leading-relaxed">{selectedItem.description}</p>
                                                        </div>
                                                        <div>
                                                            <div className="text-sm font-semibold text-gray-700 mb-1">Date Created</div>
                                                            <p className="text-gray-800">{selectedItem.dateCreated}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="p-6">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="text-2xl font-bold text-gray-800">Edit Item</h3>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={handleSave}
                                                                className="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-green-700 transition-colors"
                                                            >
                                                                <Save size={18} />
                                                                Save
                                                            </button>
                                                            <button
                                                                onClick={handleCancel}
                                                                className="bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-700 transition-colors"
                                                            >
                                                                <X size={18} />
                                                                Cancel
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <div className="space-y-4">
                                                        <div>
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                Item Number (3 digits)
                                                            </label>
                                                            <input
                                                                type="number"
                                                                min="0"
                                                                max="999"
                                                                value={editForm.itemNumber}
                                                                onChange={(e) => setEditForm({ ...editForm, itemNumber: parseInt(e.target.value) || 0 })}
                                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                            />
                                                        </div>

                                                        <div>
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                Images ({editForm.images.length})
                                                            </label>
                                                            <div className="space-y-3">
                                                                <label className="bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-700 transition-colors flex items-center gap-2 w-fit">
                                                                    <Camera size={18} />
                                                                    Upload Images
                                                                    <input
                                                                        type="file"
                                                                        accept="image/*"
                                                                        multiple
                                                                        onChange={handleImageUpload}
                                                                        className="hidden"
                                                                    />
                                                                </label>
                                                                
                                                                <div className="grid grid-cols-2 gap-3">
                                                                    {editForm.images.map((img, idx) => (
                                                                        <div key={idx} className="relative group">
                                                                            <img
                                                                                src={img}
                                                                                alt={`Image ${idx + 1}`}
                                                                                className="w-full h-40 object-cover rounded-lg shadow-md"
                                                                            />
                                                                            <button
                                                                                onClick={() => handleRemoveImage(idx)}
                                                                                className="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-700"
                                                                            >
                                                                                <Trash2 size={16} />
                                                                            </button>
                                                                            <div className="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                                                                                {idx + 1}
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div>
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                Description (max 200 tokens)
                                                            </label>
                                                            <textarea
                                                                value={editForm.description}
                                                                onChange={(e) => setEditForm({ ...editForm, description: e.target.value })}
                                                                rows="4"
                                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
                                                            />
                                                        </div>

                                                        <div>
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                Date Created
                                                            </label>
                                                            <input
                                                                type="date"
                                                                value={editForm.dateCreated}
                                                                onChange={(e) => setEditForm({ ...editForm, dateCreated: e.target.value })}
                                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App with Authentication
        const App = () => {
            const [userRole, setUserRole] = useState(null);

            const handleLogin = (role) => {
                setUserRole(role);
            };

            const handleLogout = () => {
                setUserRole(null);
            };

            if (!userRole) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return <PhotoDatabaseApp userRole={userRole} onLogout={handleLogout} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
